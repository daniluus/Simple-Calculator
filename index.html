<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>    
    <div class="background">
        <div class="container">
            <div class="display">
                <p id="result"></p>
            </div>

            <table>
                <tr>
                    <td colspan="2"><button class="btn ac-btn" style="width: 135px;" onclick="clean()">AC</button></td>
                    <td><button class="btn del-btn" onclick="back()">DEL</button></td>
                    <td><button class="btn wt-btn" onclick="insert('/')">รท</button></td>
                </tr>
                <tr>
                    <td><button class="btn wt-btn" onclick="insert('1')">1</button></td>
                    <td><button class="btn wt-btn" onclick="insert('2')">2</button></td>
                    <td><button class="btn wt-btn" onclick="insert('3')">3</button></td>
                    <td><button class="btn wt-btn" onclick="insert('*')">x</button></td>
                </tr>
                <tr>
                    <td><button class="btn wt-btn" onclick="insert('4')">4</button></td>
                    <td><button class="btn wt-btn" onclick="insert('5')">5</button></td>
                    <td><button class="btn wt-btn" onclick="insert('6')">6</button></td>
                    <td><button class="btn wt-btn" onclick="insert('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="btn wt-btn" onclick="insert('7')">7</button></td>
                    <td><button class="btn wt-btn" onclick="insert('8')">8</button></td>
                    <td><button class="btn wt-btn" onclick="insert('9')">9</button></td>
                    <td><button class="btn wt-btn" onclick="insert('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="btn wt-btn" onclick="insert('.')">.</button></td>
                    <td><button class="btn wt-btn" onclick="insert('0')">0</button></td>
                    <td colspan="2"><button class="btn ac-btn" style="width: 135px;" onclick="calcular()">=</button></td>
                </tr>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
